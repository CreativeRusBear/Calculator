<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
<div class="container">
    <div class="calc">
        <div class="display">
            <div id="math"></div>
            <div id="result">0</div>
        </div>
        <div class="btns">
            <div id="clear">C</div>
            <div id="squareRoot">√</div>
            <div id="square">x²</div>
            <div id="div">/</div>

            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="multiply">*</div>

            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="sub">-</div>

            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="sum">+</div>

            <div>.</div>
            <div>0</div>
            <div id="del">Del</div>
            <div id="equally">=</div>
        </div>
    </div>
</div>
<script src="dist/js/index.js" type="module"></script>
</body>
</html>
