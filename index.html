<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div id="math"></div>
                <div id="result">0</div>
            </div>
            <div class="btns">
                <div id="clear">C</div>
                <div id="squareRoot">√</div>
                <div id="square">x²</div>
                <div id="div">/</div>

                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div id="multiply">*</div>

                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div id="sub">-</div>

                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div id="sum">+</div>

                <div>.</div>
                <div>0</div>
                <div id="del">Del</div>
                <div id="equally">=</div>
            </div>
        </div>
    </div>
<script src="dist/js/app.js" type="module"></script>
</body>
</html>
