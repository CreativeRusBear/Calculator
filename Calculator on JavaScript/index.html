<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator JavaScript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<input type="text" id="stroka" value="0" readonly="readonly">
			<div class="buttons">
				<button onclick="ClearText()">C</button>
				<button onclick="MathSqrt()">√</button>
				<button onclick="MathSqr()">x²</button>
				<button onclick="MathematicalSigns('/')">/</button>

				<button onclick="conclusion(7)">7</button>
				<button onclick="conclusion(8)">8</button>
				<button onclick="conclusion(9)">9</button>
				<button onclick="MathematicalSigns('*')">*</button>

				<button onclick="conclusion(4)">4</button>
				<button onclick="conclusion(5)">5</button>
				<button onclick="conclusion(6)">6</button>
				<button onclick="MathematicalSigns('-')">-</button>

				<button onclick="conclusion(1)">1</button>
				<button onclick="conclusion(2)">2</button>
				<button onclick="conclusion(3)">3</button>
				<button onclick="MathematicalSigns('+')">+</button>

				<button onclick="Dot()">,</button>
				<button onclick="conclusion(0)">0</button>
				<button onclick="ChangeSign()">±</button>
				<button onclick="Equally()">=</button>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
